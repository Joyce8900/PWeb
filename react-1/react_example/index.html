<!DOCTYPE html>
<html>
<head>
    <title>ReactZero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
    

        const bebidas = [
            { nome: "Havana", marca: "Engenho AnÃ­sio Santiago", preco: 120 },
            { nome: "Jack Daniel's", marca: "Brown-Forman", preco: 150 },
            { nome: "Chivas Regal", marca: "Pernod Ricard", preco: 200 }
        ];

        const Cabecalho = () => {
            return (
                <h1>Minha tabela de bebidas</h1>
            );
        };

        const TabelaBebidas = () => {
            return (
                <table id="tabela" border="1">
                    <thead>
                        <tr>
                            <th>Nome</th><th>Marca</th>
                        </tr>
                    </thead>
                    <tbody>
                        {bebidas.map((bebida, index) => (
                            <tr key={index}>
                                <td>{bebida.nome}</td>
                                <td>{bebida.marca}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );
        };

        const TabelaComUseState = () => {
            const [alcool, setAlcool] = React.useState(false); 

            const modelo = () => {
                setAlcool(!alcool);
            };

            return (
                <div>
                    {alcool ? (
                        <div>
                            <Cabecalho />
                            <TabelaBebidas />
                            <button onClick={modelo}>Voltar</button>
                        </div>
                    ) : (
                        <div>
                            <Cabecalho />
                            <button onClick={modelo}>Mostrar Tabela</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(
            <div>
                <TabelaComUseState />
            </div>,
            document.getElementById("app")
        );

    </script>
</body>
</html>
