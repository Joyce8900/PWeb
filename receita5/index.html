<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">

         #styleC{

         }
      </style>
   </head>

   

   <body>

      <div id="meu amor">
         <button id="botaoCarregar">Carregando cervejas... </button>
         <button id="botaoOrdenar">Cervejas em Ordem</button>
         <button id="botaoEmbaralhar">Cervejas Embaralhada</button>
   </div>         
         

   </body>   

   

   <script>

    let cervejas = ["Guiness", "Desperados", "Becks","Itaipava","Bahma", "Corona"]
                
    const carregarDiv=(cervs)=>{

        const div = document.getElementById("meu amor")

        const cervejasHtml = cervs.map( item => `<h1>${item}</h1>` ) 

        div.innerHTML = `${cervejasHtml.join("\n")}`

      }
    const exibirOrdenado =()=>{
        let ordem = cervejas.sort()
         let div = document.getElementById("meu amor")
         let ordemHTML = ordem.sort()

         div.innerHTML = `${ordemHTML.join("\n")}`

      }

      const exibirNinhoDeGato = ()=>{
         let embaralhar = cervejas.sort(() => Math.random() - 0.5);
         let div = document.getElementById("meu amor")
         let embaralharHTML = embaralhar

         div.innerHTML = `${embaralharHTML.join("\n")}`

      }
       
      let botao = document.getElementById("botaoCarregar")
      let botao2 = document.getElementById("botaoOrdenar")
      let botao3 = document.getElementById("botaoEmbaralhar")

      
      botao.addEventListener("click", carregarDiv)  
      botao2.addEventListener("click",exibirOrdenado)        
      botao3.addEventListener("click",exibirNinhoDeGato)      

   </script>

</html>
