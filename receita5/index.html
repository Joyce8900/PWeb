<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      
      <style>
        #styleC{
            border: 1px;
            color: black;
            font-size: 15px;
            margin: 5px;

         }
      </style>
   </head>

   

   <body>

      <div id="meu amor">
         <a id="botaoCarregar" href=".">Carregando cervejas... </a>
         <a id="botaoOrdenar" href=".">Cervejas em Ordem</a>
         <a id="botaoEmbaralhar"href=".">Cervejas Embaralhada</a>
   </div>         
         

   </body>   

   

   <script>

    let cervejas = ["Guiness", "Desperados", "Becks","Itaipava","Bahma", "Corona"]
                
    const carregarDiv=(cervs)=>{

        const div = document.getElementById("meu amor")

        const cervejasHtml = cervs.map( item => `<h1>${item}</h1>` ) 

        div.innerHTML = `${cervejasHtml.join("\n")}`

      }
    const exibirOrdenado =()=>{
        let ordem = cervejas.sort()
         let div = document.getElementById("meu amor")
         let ordemHTML = ordem.map(item => `<h1>${item}</h1>`)

         div.innerHTML = `${ordemHTML.join("\n")}`

      }

      const exibirNinhoDeGato = ()=>{
         let embaralhar = cervejas.sort(() => Math.random() - 0.5);
         let div = document.getElementById("meu amor")
         let embaralharHTML = embaralhar.map(item => `<h1>${item}</h1>`)

         div.innerHTML = `${embaralharHTML.join("\n")}`

      }
       
      let link1 = document.getElementById("botaoCarregar")
      let link2 = document.getElementById("botaoOrdenar")
      let link3 = document.getElementById("botaoEmbaralhar")

      
      link1.addEventListener("click",  (e) => {
         e.preventDefault()
         carregarDiv(cervejas)
      } )  
      link2.addEventListener("click", (e) => {
         e.preventDefault()
         exibirOrdenado()})        
      link3.addEventListener("click", (e) => {
         e.preventDefault()
         exibirNinhoDeGato()
      })      

   </script>

</html>
