<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      
      <link rel="stylesheet" href="style.css">
   </head>

   

   <body>

    <div id="meu-amor"></div>            
    <button id="botaoCarregar">Carregando cervejas...</button>
    <button id="botaoOrdenar">Cervejas ordenadas</button>
    <button id="botaoEmbaralhar">Cervejas Embaralhadas</button>
   </body>   

   

   <script>

      let cervejas = ["Guiness", "Desperados", "Becks"]

      

      function transformar(item){
        

         return `<table id="styleC" > <th>${item}</th></table>`

      }

      function ordenarCervejas (){
        let div = document.getElementById('meu-amor');
        let cervejasOrdem = cervejas.slice().sort(); 
        let cervejasHtml = cervejasOrdem.map(transformar);
        div.innerHTML = `${cervejasHtml.join("\n")}`

      }
      

      function carregarDiv(){

         let div = document.getElementById("meu-amor")

         //let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`, `<h1>${cervejas[2]}</h1>`] 

         let cervejasHtml = cervejas.map(transformar)

         div.innerHTML = `${cervejasHtml.join("\n")}`

      }

      function embaralhar(){
         let embaralhar = cervejas.sort(() => Math.random() - 0.5);
         let div = document.getElementById('meu-amor')
         let embaralharHtml = embaralhar
         div.innerHTML = `${embaralharHtml.join("\n")}`

      }

      

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)     

      let botaoOrdenar = document.getElementById('botaoOrdenar')      
      botaoOrdenar.addEventListener('click', ordenarCervejas)     

      let botaoEmbaralhar = document.getElementById('botaoEmbaralhar')
      botaoEmbaralhar.addEventListener('click', embaralhar)


   </script>

</html>
