<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      

   </head>



   <body>

      <div><button id="botaoCarregar">Carregando cervejas...</button></div>

      <div id="cervejasDiv"></div>            

   </body>   

   

   <script>



      let cervejas = [

         {

            name: "Guiness",   
            preco : 15.0,   
            alcool: "15%"  ,     

         }, 

         {

            name: "Desperados",      
            preco: 19.99,    
            alcool: "20%"   ,

         }, 

         {

            name: "Becks",
            preco: 17.99,  
            alcool: "40%"       

         }

      ]

    
    

      //cs Ã© um array de cervejas

      const carregarDiv = cs => {

         const div = document.getElementById("cervejasDiv")

         const itensHtml = cs.map( item => `<div>${item['name']} -- ${item['preco']} -- ${item["alcool"]}</div>` ) 

         div.innerHTML = `${itensHtml.join("\n")}`

      }



      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", () => carregarDiv(cervejas) )                 



   </script>

</html>
